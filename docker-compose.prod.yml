version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: brain-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-brain}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-brain_prod}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-brain}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - brain-network

  # 后端 API 服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: brain-backend-prod
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # 数据库配置
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-brain}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-brain_prod}

      # API Keys
      TONGYI_API_KEY: ${TONGYI_API_KEY}

      # 应用配置
      DEBUG: "false"
      ENVIRONMENT: production

      # CORS 配置
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost,https://yourdomain.com}

      # MCP 配置
      MCP_SERVER_TIMEOUT: ${MCP_SERVER_TIMEOUT:-30}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend/src/config/mcp_config.json:/app/src/config/mcp_config.json:ro
      - backend_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - brain-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: brain-frontend-prod
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - brain-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # Nginx 反向代理（可选，用于统一入口）
  nginx:
    image: nginx:alpine
    container_name: brain-nginx-prod
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - brain-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  brain-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  backend_logs:
    driver: local
  nginx_logs:
    driver: local
